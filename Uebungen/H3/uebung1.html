<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Spielumfrage</title>
</head>

<body>
    <form action="/submit" method="post">
            <legend>Welches ist Ihr aktuelles Lieblingsspiel (Computerspiele)?</legend><br>
            <label><input type="radio" name="favorite_game" value="zelda"> The Legend of Zelda: Breath of the
                Wild</label><br>
            <label><input type="radio" name="favorite_game" value="animal_crossing"> Animal Crossing: New
                Horizons</label><br>
            <label><input type="radio" name="favorite_game" value="minecraft"> Minecraft</label><br>
            <label><input type="radio" name="favorite_game" value="fortnite"> Fortnite</label><br>
            <label><input type="radio" name="favorite_game" value="league_of_legends"> League of Legends</label><br>
            <label><input type="radio" name="favorite_game" value="overwatch"> Overwatch</label><br>
            <label><input type="radio" name="favorite_game" value="among_us"> Among Us</label><br>
            <label><input type="radio" name="favorite_game" value="cyberpunk"> Cyberpunk 2077</label><br>
            <label><input type="radio" name="favorite_game" value="cod_warzone"> Call of Duty: Warzone</label><br>
            <label><input type="radio" name="favorite_game" value="genshin_impact"> Genshin Impact</label><br>
            <label><input type="radio" name="favorite_game" value="none"> Ich spiele keine Spiele</label><br>
            <label><input type="radio" name="favorite_game" value="other"> Andere: <input type="text"
                    name="other_favorite_game"></label><br><br><br>

            <legend>Welche der folgenden Spiele spielen Sie regelmäßig?</legend><br>
            <label><input type="checkbox" name="regular_games" value="zelda"> The Legend of Zelda: Breath of the
                Wild</label><br>
            <label><input type="checkbox" name="regular_games" value="animal_crossing"> Animal Crossing: New
                Horizons</label><br>
            <label><input type="checkbox" name="regular_games" value="minecraft"> Minecraft</label><br>
            <label><input type="checkbox" name="regular_games" value="fortnite"> Fortnite</label><br>
            <label><input type="checkbox" name="regular_games" value="league_of_legends"> League of Legends</label><br>
            <label><input type="checkbox" name="regular_games" value="overwatch"> Overwatch</label><br>
            <label><input type="checkbox" name="regular_games" value="among_us"> Among Us</label><br>
            <label><input type="checkbox" name="regular_games" value="cyberpunk"> Cyberpunk 2077</label><br>
            <label><input type="checkbox" name="regular_games" value="cod_warzone"> Call of Duty: Warzone</label><br>
            <label><input type="checkbox" name="regular_games" value="genshin_impact"> Genshin Impact</label><br>
            <label><input type="checkbox" name="regular_games" value="none"> Ich spiele keine Spiele</label><br>
            <label><input type="checkbox" name="regular_games" value="other"> Andere: <input type="text"
                    name="other_regular_games"></label><br><br>

        <input type="submit" value="Absenden">
    </form>
</body>

</html>
